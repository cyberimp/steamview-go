<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set align for current image</title>
</head>
<body>
    <form action="/align" method="post">
        <input type="submit" name="submit" value="left-stretch"
               style="position: absolute;
                      left: 1%;
                      bottom: 50%;
                      transform: translate(0, -50%);">
        <input type="submit" name="submit" value="left"
               style="position: absolute;
                      left: 1%;
                      bottom: 1%;">
        <input type="submit" name="submit" value="absolute-center"
               style="position: absolute;
                        left: 50%;
                        bottom: 50%;
                        transform: translate(-50%, -50%);">
        <input type="submit" name="submit" value="center"
               style="position: absolute;
                      left: 50%;
                      bottom: 1%;
                      transform: translate(-50%, 0);">
        <input type="submit" name="submit" value="right"
               style="position: absolute;
                      right: 1%;
                      bottom: 1%;">
    </form>
</body>
</html>
